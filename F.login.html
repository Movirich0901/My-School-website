<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTech | Login</title>
    <link rel="stylesheet" href="F.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><a class="brand" href="F.html">United Polytechnic</a> ~ Login</h2>
            <ul>
                <li><a href="#" class="toggle--btn">Sign Up</a></li>
            </ul>
        </div>
        <div class="section">
            <div class="section--p1">
                <img src="logo.jpeg" alt="UniTECH Logo">
                <h1>United School of Science and Technology</h1>
            </div>
            <div class="login form--div">
                <form class="login--form">
                    <label for="username">Student MatNo/Staff No</label><br>
                    <input id="username" class="from--control" type="text" name="username" placeholder="Email (Student 2022ns0001)" ><br>
                    <label for="password">Password</label><br>
                    <input id="password" class="from--control" type="password" name="password" placeholder="password" ><br>
                    <button id="submit" type="submit" class="loginBtn">Login</button>
                </form>
            </div>
            <div class="signup hide">
                <form class="signup--form">
                    <label for="name">Name</label><br>
                    <input id="name" class="from--control" type="text" name="name" placeholder="Fullname"><br>
                    <label for="department">Department</label><br>
                    <input id="department" class="from--control" type="text" name="department" placeholder="student department"><br>
                   <label for="email"> Email Address</label><br>
                    <input id="email" class="from--control" type="email" name="email" placeholder="jisktv@example.com"><br>
                    <label for="phoneNo">Phone No</label><br>
                    <input id="phoneNo" class="from--control" type="text" name="phoneNo" placeholder="phone no"><br>
                    <label for="password">Password</label><br>
                    <input id="password" class="from--control" type="password" name="password" placeholder="password"><br>
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input id="confirmPassword" class="from--control" type="password" name="confirmPassword" placeholder="Confirm Password"><br>
                    <button id="submit" type="submit" class="loginBtn">Summit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./F.js"></script>
</body>
</html>
